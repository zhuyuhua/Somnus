apply plugin: 'java'
apply plugin: 'eclipse'

group = 'com.somnus.common'
version = '1.0-SNAPSHOT'

jar {
	baseName =  'somnus-common'
}

dependencies {

	testCompile libraries.junit
	
	compile libraries.slf4j_log
