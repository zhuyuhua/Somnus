apply plugin: 'java'
apply plugin: 'eclipse'

group = 'com.somnus.rpc'
version = '1.0-SNAPSHOT'

jar {
	baseName =  'somnus-rpc'
}

dependencies {

	compile project(':somnus-utils')
	
	testCompile libraries.junit

	compile libraries.netty
	compile libraries.thrift
	
	compile libraries.slf4j_log
	compile libraries.slf4j_api
	
}
idea.module.iml{
    whenMerged { module ->
        module.dependencies*.exported = true
    }
}

//源码结构
	sourceSets {
		main {
			java {
				srcDir 'src/main/java'
				srcDir 'src/main/server'
				srcDir 'src/main/client'
				srcDir 'src/main/protocol'
				srcDir 'src/main/serializer'
			}
			resources {
				srcDir 'src/main/resources'
			}
		}
	}