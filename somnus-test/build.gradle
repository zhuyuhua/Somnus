apply plugin: 'java'
apply plugin: 'eclipse'

group = 'com.somnus.test'
version = '1.0-SNAPSHOT'

jar {
	baseName =  'somnus-test'
}

dependencies {
	
	testCompile libraries.junit

	
	compile libraries.jbehave_core
	compile libraries.jbehave_gherkin
	compile libraries.jbehave_spring
	
	compile libraries.cucumber_java
	compile libraries.cucumber_junit
	
	compile libraries.spring_aop
	compile libraries.spring_aspects
	compile libraries.spring_context
	compile libraries.spring_context_support
	compile libraries.spring_jdbc
	compile libraries.spring_orm
	compile libraries.spring_test
	
	
	
	compile libraries.slf4j_log
	compile libraries.slf4j_api
	
}
idea.module.iml{
    whenMerged { module ->
        module.dependencies*.exported = true
    }
}