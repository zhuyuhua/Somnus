apply plugin: 'java'
apply plugin: 'pegasus'

dependencies {
	compile project(path: ':restli-api', configuration: 'restClient')
	compile lib.pegasus_restli_common
	compile lib.pegasus_r2
	compile lib.pegasus_restli_client
	compile lib.pegasus_data
	compile lib.pegasus_pegasus_common
	
	testCompile lib.commons_httpclient
}

task startFortunesClient(type: JavaExec) {
  	main = 'com.example.fortune.RestLiFortunesClient'
  	// jvmArgs = ["-Xdebug", "-Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=5005"] // uncomment to enable remote debugging on port 5005
  	classpath = sourceSets.main.runtimeClasspath
}
