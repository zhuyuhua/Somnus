apply plugin: 'java'
apply plugin: 'eclipse'

group = 'com.somnus.utils'
version = '1.0-SNAPSHOT'

jar {
	baseName =  'somnus-utils'
}

dependencies {
	
	testCompile libraries.junit

	compile libraries.spring_core
	compile libraries.commons_lang3
	compile libraries.httpclient
	compile libraries.ftpserver_core
	compile libraries.ftplet_api	
	compile libraries.commons_net
	compile libraries.commons_io
	compile libraries.ant
	
	compile libraries.guava
	
	compile libraries.gson
	compile libraries.orgjson
	compile libraries.json_lib
	compile libraries.joda_time
	compile libraries.javassist
	
	compile libraries.rabbitmq
	
	compile libraries.postgresql
	compile libraries.velocity
	
	compile libraries.slf4j_log
	compile libraries.slf4j_api
	
}

idea.module.iml{
    whenMerged { module ->
        module.dependencies*.exported = true
    }
}